<div *ngIf="isEditState()">
    <label for="character-detail-{{ label }}">
        {{ label }}
    </label>
    <input id="character-detail-{{ label }}"
           name="character-detail-{{ label }}"
           class="form-control"
           type="text"
           [(ngModel)]="value"
           (input)="onInput()"
    />
</div>
<div *ngIf="isViewState()">
    <label for="character-detail-view-{{ label }}">{{ label }}</label>
    <p id="character-detail-view-{{ label }}">{{ value }}</p>
</div>
